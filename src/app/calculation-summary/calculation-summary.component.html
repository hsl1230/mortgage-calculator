<h1>Calculation Summary</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Term Column -->
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i == 0? element.term : element.term | currency}} </td>
  </ng-container>

  <!-- Amortization Period Column -->
  <ng-container matColumnDef="amortizationPeriod">
    <th mat-header-cell *matHeaderCellDef> Amortization Period </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i == 0? element.amortizationPeriod :
      element.amortizationPeriod | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
